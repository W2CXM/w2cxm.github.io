<!-- Contact -->
<section class="page-section" id="{{ site.data.sitetext[site.locale].contact.section | default: " contact" }}">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading text-uppercase">
                    {{ site.data.sitetext[site.locale].contact.title | markdownify | default: Contact Us }}</h2>
                <h3 class="section-subheading text-muted">{{ site.data.sitetext[site.locale].contact.text | default: ""
                    }}</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <form id="contactForm"
                    action="https://formspree.io/{% if site.formspree_form_path %}{{ site.formspree_form_path }}{% else %}{{ site.email }}{% endif %}"
                    novalidate="novalidate" method="POST">
                    <!--name="sentMessage"-->
                    <div class="row">
                        <div class="col-md-6">


                            <div class="form-group" id="success">
                                <input name="_replyto" class="form-control" id="email" type="email"
                                    placeholder="{{ site.data.sitetext[site.locale].contact.email | default: " Email*"
                                    }}" required="required"
                                    data-validation-required-message="{{ site.data.sitetext[site.locale].contact.email-validation | default: "
                                    Please enter your email address." }}">


                                <p class="help-block text-danger"></p>
                                <button id="sendMessageButton" class="btn btn-primary btn-xl text-uppercase pull-right"
                                    type="submit">{{ site.data.sitetext[site.locale].contact.submit | default: "Send
                                    Message" }}</button>



                            </div>









                        </div>



                        <input type="text" name="_gotcha" style="display:none">
                        <input type="hidden" name="_next" value="#" />
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
<!-- End Contact -->
