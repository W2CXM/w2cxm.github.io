<!-- Contact -->
<section class="page-section" id="{{ site.data.sitetext[site.locale].contact.section | default: " contact" }}">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading text-uppercase">
                    {{ site.data.sitetext[site.locale].contact.title | markdownify | default: Contact Us }}</h2>
                <h3 class="section-subheading text-muted">{{ site.data.sitetext[site.locale].contact.text | default: ""
                    }}</h3>
                <button class="btn btn-primary btn-xl text-uppercase"
                    onclick="window.location.href='https://cornell.campusgroups.com/feeds?type=club&type_id=26680&tab=home';"
                    type="submit">{{
                    site.data.sitetext[site.locale].contact.submit | default: "Send Message" }}</button>
            </div>
        </div>
    </div>
</section>
<!-- End Contact -->
